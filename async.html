    /*** **/
    async function checkNum(num) {
      let promise = new Promise((resolve, reject) => {
        setTimeout(() => {
          if (num > 10) {
            resolve('greater than 10')
          } else {
            reject('not greater than 10')
          }
        }, 3000);
      });

      let result = await promise; // wait until the promise resolves (*)

      alert(result); // "done!"
    }

    checkNum(10);
