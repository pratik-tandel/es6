<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<script>
			let user = {
        name: 'Pratik',
        age: 22
    	}

			let {name, age} = user;
			
			console.log(`Name: ${name}, Age: ${age}`);
		</script>
</head>
<body>
	<h1>Object Destructuring</h1>
</body>
</html>
