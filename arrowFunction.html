<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<script>
      const calculate = {
        add : (...args) => {
          let result = 0;

          args.forEach((element) => {
            result += element;
          })
          return result;
        },

        mult : (...args) => {
          let result = 1;

          args.forEach((element) => {
            result *= element;
          })
          return result;
        }
      }

      console.log(calculate.add(1, 2, 3, 4));
      console.log(calculate.mult(1, 2, 3, 4));
		</script>
</head>
<body>
	<h1>Arrow Functions</h1>
</body>
</html>
