<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<script>
		// var 
		function esVar() {
			var name = 'Pratik';

			if(true) {
				var name = 'Vyom';
				console.log(`Name is ${name}`); // Name is Vyom
			}
			console.log(`Name is ${name}`); // Name is Vyom
		}

		// esVar();
		// let
		function esLet() {
			let name = 'Pratik';

			if(true) {
				let name = 'Vyom';
				console.log(`Name is ${name}`); // Name is Vyom
			}
			console.log(`Name is ${name}`);  // Name is Pratik
		}

		// esLet();

		// //const
		function esConst() {
			const name = 'Pratik';

			if(true) {
				const name = 'Vyom';
				console.log(`Name is ${name}`); // Name is Vyom
			}

			name = 'Not Pratik';
			console.log(`Name is ${name}`); // Uncaught TypeError: Assignment to constant variable.
		}

		// esConst();
	</script>
</head>
<body>
    <h1>ES6 Variables</h1>
</body>
</html>
